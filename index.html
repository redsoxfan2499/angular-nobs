</head>
<body>
  <div class="container">
    <header>
      <h3 class="text-center">Angular No BS</h3>
    </header>
    <div class="row">
      <div class="col-md-12">
        <ul class="menu">
          <li><a href="#/view1" class="btn btn-primary">view1</a></li>
          <li><a href="#/view2" class="btn btn-primary">view2</a></li>
        </ul>
      </div>

    var HelloCtrl = function ($scope) {
        $scope.name = 'Google';
        $scope.getName = function() {
            return $scope.name;
